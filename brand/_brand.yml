color:
  palette:
    primary:   "#07418C"   # deep blue (navbar, headings)
    secondary: "#529AD9"   # sky blue (buttons, highlights)
    accent:    "#5CF2F2"   # aqua (hover, accents)
    positive:  "#BDF26D"   # lime green (success)
    light:     "#F2F2F2"   # background
    dark:      "#111827"   # body text
    muted:     "#6B7280"   # subtitles, neutral gray
